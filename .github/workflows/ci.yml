name: Build and Test MacForge
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug - List project structure
      run: |
        echo "Repository structure:"
        find . -name "*.xcodeproj" -o -name "*.xcworkspace" | head -10
        echo ""
        echo "DesktopApp directory contents:"
        ls -la DesktopApp/ || echo "DesktopApp directory not found"
    
    - name: Debug - Check Xcode project details
      working-directory: DesktopApp
      run: |
        echo "Available schemes:"
        xcodebuild -project MacForge.xcodeproj -list || echo "Failed to list schemes"
        echo ""
        echo "Xcode version:"
        xcodebuild -version
    
    - name: Build project
      working-directory: DesktopApp
      run: |
        echo "Building MacForge project with Debug configuration..."
        xcodebuild -project MacForge.xcodeproj -scheme MacForge -configuration Debug -destination 'platform=macOS' build
        echo "Build completed successfully!"
    
    - name: Run tests
      working-directory: DesktopApp
      run: |
        echo "Running MacForge tests with Debug configuration..."
        xcodebuild -project MacForge.xcodeproj -scheme MacForge -configuration Debug -destination 'platform=macOS' test
        echo "Tests completed successfully!"
      continue-on-error: true